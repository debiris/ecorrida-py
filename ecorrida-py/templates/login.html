<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/style_login.css">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="form-image">
        <img src="../assets/img/undraw_welcome_cats_thqn.svg" alt="Welcome">
    </div>
    <div class="form">
        <form id="loginForm">
            <div class="form-header">
                <div class="title">
                    <h1>Entrar</h1>
                </div>
                <div class="login-button">
                    <button><a href="cadastro.html">Cadastrar-se</a></button>
                </div>
            </div>

            <div class="text-welcome">
                <p>Seja bem-vindo(a) de volta</p>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="email">E-mail: </label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-box">
                    <label for="password">Senha: </label>
                    <input id="password" type="password" name="password" placeholder="Digite a sua senha" required>
                </div>
            </div>

            <div class="cadastrar-button">
                <button type="submit">Entrar</button>
            </div>
        </form>
    </div>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const data = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        fetch('http://localhost:5000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.access_token) {
                alert('Login bem-sucedido');
                // Você pode armazenar o token e usá-lo para requisições autenticadas
                console.log(data.access_token);
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('Erro:', error);
        });
    });
</script>
</body>
</html>
