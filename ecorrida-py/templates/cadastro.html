<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Cadastro</title>
</head>
<body>
<div class="container">
    <div class="form-image">
        <img src="../assets/img/undraw_video_games_x1tr.svg" alt="Cadastro Image">
    </div>
    <div class="form">
        <form id="registerForm">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button type="button"><a href="login.html">Entrar</a></button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro nome: </label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Sobrenome: </label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="username">Nome de usuário: </label>
                    <input id="username" type="text" name="username" placeholder="Digite seu nome de usuário" required>
                </div>

                <div class="input-box">
                    <label for="email">E-mail: </label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-box">
                    <label for="age">Idade: </label>
                    <input id="age" type="number" name="age" placeholder="Digite a sua idade" min="0" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha: </label>
                    <input id="password" type="password" name="password" placeholder="Digite a sua senha" required>
                </div>

                <div class="input-box">
                    <label for="educationLevel">Selecione o grau de escolaridade: </label>
                    <select id="educationLevel" name="educationLevel" required>
                        <option value="Ensino Médio incompleto">Ensino Médio incompleto</option>
                        <option value="Ensino Médio completo">Ensino Médio completo</option>
                        <option value="Graduação incompleta">Graduação incompleta</option>
                        <option value="Graduação completa">Graduação completa</option>
                    </select>
                </div>
            </div>

            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Gênero</h6>
                </div>
                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender" value="Feminino" required>
                        <label for="female">Feminino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="male" name="gender" value="Masculino">
                        <label for="male">Masculino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="others" name="gender" value="Outros">
                        <label for="others">Outros</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="none" name="gender" value="Nenhum">
                        <label for="none">Nenhum</label>
                    </div>
                </div>
            </div>

            <div class="cadastrar-button">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</div>
<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const data = {
            firstname: document.getElementById('firstname').value,
            lastname: document.getElementById('lastname').value,
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            age: document.getElementById('age').value,
            password: document.getElementById('password').value,
            educationLevel: document.getElementById('educationLevel').value,
            gender: document.querySelector('input[name="gender"]:checked').value
        };

        fetch('http://localhost:5000/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>
</body>
</html>
